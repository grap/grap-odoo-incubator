<ion-view title="{{'Scan To Purchase' | translate}}">

    <ion-header-bar class="bar bar-header bar-stable">
        <button menu-toggle="right" class="button button-icon ion-navicon"></button>
        <h1 class="title" translate="Loading Data"></h1>
    </ion-header-bar>

    <ion-content class="has-header" data-ng-init="init()">
        <ul class="list">
            <label class="item item-icon-right">
                {{'Products' | translate}}
                <i class="icon ion-checkmark-round" ng-show="data.product_ok"></i>
                <i class="icon ion-close-round" ng-show="data.product_ko"></i>
            </label>
            <label class="item item-icon-right">
                {{'Suppliers' | translate}}
                <i class="icon ion-checkmark-round" ng-show="data.supplier_ok"></i>
                <i class="icon ion-close-round" ng-show="data.supplier_ko"></i>
            </label>
            <label class="item item-icon-right">
                {{'Draft Orders' | translate}}
                <i class="icon ion-checkmark-round" ng-show="data.order_ok"></i>
                <i class="icon ion-close-round" ng-show="data.order_ko"></i>
            </label>
        </ul>
        <audio id="sound_loading_failed" src="./static/audio/loading_failed.mp3"></audio>
    </ion-content>

    <ion-footer-bar class="bar-energized" ng-show="loadingMessage">
      <h1 class="title">{{loadingMessage}}</h1>
    </ion-footer-bar>

    <ion-footer-bar class="bar-balanced" ng-show="doneMessage">
      <h1 class="title">{{doneMessage}}</h1>
    </ion-footer-bar>

    <ion-footer-bar class="bar-assertive" ng-show="errorMessage">
      <h1 class="title">{{errorMessage}}</h1>
    </ion-footer-bar>

</ion-view>
