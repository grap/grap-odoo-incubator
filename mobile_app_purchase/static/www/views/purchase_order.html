<ion-view title="{{'Scan To Purchase' | translate}}">

    <ion-header-bar class="bar bar-header bar-stable">
        <button menu-toggle="right" class="button button-icon ion-navicon"></button>
        <h1 class="title"></ion-icon>{{'Purchase Orders' | translate}}</h1>
        <span class="top-right-icon icon ion-clipboard"></span>
    </ion-header-bar>

    <ion-content class="has-header" data-ng-init="init()">
        <form ng-submit="sub8mit()">

            <div class="list list-insert">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" id="search" placeholder="Search on Name" ng-model="data.purchase_order_filter" required="">
                </label>
            </div>

            <div class="list">

                <ion-list>
                    <ion-item ng-repeat="purchase_order in data.purchase_order_list | filter: data.purchase_order_filter">
                        <a class="item" href="#" ng-click="select_purchase_order(purchase_order.id)">
                            <h2>{{purchase_order.name}}</h2>
                        </a>
                    </ion-item>

                </ion-list>
            </div>
        </form>
    </ion-content>
</ion-view>
