issuer: Relais Local
keywords:
- FR35823983515
- "82398351500011"

fields:
  amount:
    parser: regex
    type: float
    regex: TOTAL TTC\s+
      ([\d\s?]+\.\d+)
  invoice_number:
    parser: regex
    regex: Facture N°
      (FC\d+)
  date:
    parser: regex
    type: date
    regex: CLIENT\s+PAGE\n\s+
      (\d{2}\/\d{2}\/\d{4})
  date_due:
    parser: regex
    type: date
    regex: ECHEANCE.*\n.*
      (\d{2}\/\d{2}\/\d{2})
  date_format:
    parser: static
    value: '%d/%m/%Y'
  lines:
    parser: lines
    start: REF.*Montant HT Tva
    end: "IBAN: FR76|Clauses de réserve"
    line: ^(?P<product_code>\w+)
      (?P<product_name>.*)
      \s+(BIO).*
      (?P<product_qty>\d+)
      \s+(U|KG)
      \s+(?P<brut_unit_price>\d+\.\d+)
      \s+(?P<unit_price>\d+\.\d+)
      \s+(?P<total_vat_excl>\d+\.\d+)
      \s+[1|3]
    types:
      product_qty: float
      unit_price: float
      total_vat_excl: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%Y'
    - '%d/%m/%y'
  languages:
    - fr
  decimal_separator: '.'
  replace:
    - [',', '.']
    - ["\n.*FROMAGERIE DU VAL D'ORMEZE", ""]
