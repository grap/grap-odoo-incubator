issuer: Ekibio
keywords:
- FR30345052286

fields:
  amount:
    parser: regex
    regex: EA-010\s+    ([\d\s?]+\.\d+) Euro
    type: float
  invoice_number:
    parser: regex
    regex: FACTURE No\s+(\d+)
  date:
    parser: regex
    regex: FACTURE No\s+\d+\s+du\s+(\d{2}\/\d{2}\/\d{2})
    type: date
  date_format:
    parser: static
    value: '%d/%m/%y'

lines:
    start: Code et DÃ©signation.*Montant HT\s+T
    end: FACTURE No|Sous-total BL
    line: ^(?P<product_code>\d+)
      (?P<product_name>.*)
      \s+(?P<certification>\d\d\d)
      \s+(?P<referential>\d\d\d)
      \s+(?P<package_number>\d+)
      \s+(?P<product_qty>\d+\.\d+)
      .*
      \s+(?P<unit_price>\d+\.\d+)
      \s+(?P<total_vat_excl>\d+\.\d+)
      \s+\d+

options:
  currency: EUR
  date_formats: '%d/%m/%y'
  decimal_separator: '.'
  replace:
    - [',', '.']
