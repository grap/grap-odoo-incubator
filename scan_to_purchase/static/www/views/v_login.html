<ion-view title="{{'Scan To Purchase' | translate}}">

    <ion-header-bar class="bar bar-header bar-stable">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        <h1 class="title" translate="Authentication"></h1>
    </ion-header-bar>

    <ion-content class="has-header" data-ng-init="init()">
        <form ng-submit="submit()">
            <div class="list">
                <label class="item item-input input-select"> 
                    <div class="input-label" for="db">{{'Database Name' | translate}}</div>
                    <select name="db" ng-options="value for value in data.db_list" ng-model="data.db"></select>
                </label>
                <label class="item item-input">
                    <div class="input-label">{{'Login' | translate}}</div>
                    <input type="text" ng-model="data.login" id="input_login" autocomplete="off"/>
                </label>
                <label class="item item-input">
                    <div class="input-label">{{'Password' | translate}}</div>
                    <input type="password" ng-model="data.password"/>
                </label>
                <label class="item">
                    <button class="button button-full button-royal" translate="Log In" />
                </label>
            </div>
        </form>
        <audio id="sound_start_session" src="./static/audio/start_session.mp3"></audio>
        <audio id="sound_stop_session" src="./static/audio/stop_session.mp3"></audio>
    </ion-content>

    <ion-footer-bar class="bar-assertive" ng-show="errorMessage">
        <h1 class="title">{{ errorMessage }}</h1>
    </ion-footer-bar>

</ion-view>
