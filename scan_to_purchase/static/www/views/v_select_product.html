<ion-view>

    <ion-header-bar class="bar bar-header bar-stable">
        <button menu-toggle="right" class="button button-icon ion-navicon"></button>
        <h1 class="title">{{'Product' | translate}}</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <form ng-submit="submit()">
            <div class="list">

                <div class="item item-input">
                    <input type="tel" ng-model="data.ean13" id="input_ean13" placeholder="{{'EAN13 Barcode' | translate}}" autocomplete="off"/>
                    <button class="button button-positive">
                        <i class="icon ion-qr-scanner"></i> {{'Scan' | translate}}
                    </button>
                </div>

                <label class="item item-input">
                    <div class="input-label">{{'Name' | translate}}</div>
                    <span class="input-label">{{order.name}}</span>
                </label>


                <label class="item item-input">
                    <div class="input-label">{{'Supp.' | translate}}</div>
                    <span class="input-label">{{order.partner_id[1]}}</span>
                </label>

                <label class="item item-input" ng-show="order.amount_total">
                    <div class="input-label">{{'Total' | translate}}</div>
                    <span class="input-label">
                        {{order.amount_untaxed }} {{'VAT Excl.' | translate}} / {{order.amount_total }} {{'VAT Incl.' | translate}}
                    </span>
                </label>
            </div>
        </form>
        <audio id="sound_user_error" src="./static/audio/user_error.mp3"></audio>
    </ion-content>

    <ion-footer-bar class="bar-assertive" ng-show="errorMessage">
      <h1 class="title">{{ errorMessage }}</h1>
    </ion-footer-bar>

</ion-view>
